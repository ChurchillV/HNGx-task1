<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task 1</title>
</head>
<body>
    <div class="main-body">
        <div class="top-section">
            <h1 class="name" data-testId="slackUserName">Vince Churchill</h1>
            <img src="assets/profile.jpg" alt="Vince Churchill" class="display-img" data-testId="slackDisplayImage">
        </div>
        <div class="mid-section">
            <h3 class="day" data-testId="currentDayOfTheWeek" id="day"></h3>
            <h3 class="UTC-time" data-testId="currentUTCTime" id="time"></h3>
            <h2 class="track">Track: <span class="my-track" data-testId="myTrack">Frontend</span></h2>
        </div>
        <div class="foot-section">
            <span>Source Code: </span>
            <h4 class="github-url" data-testId="github-URL"><span><i class="fa fa-github"></i>
            <a href="https://github.com/ChurchillV/HNGx-task1.github.io">Link to repository</a></span></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
